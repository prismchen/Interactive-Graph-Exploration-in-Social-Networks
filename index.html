  <div id="container" class="container">
    <header>
    <br>
    <h1>Team One</h1>
    <h4>A tool that can visualize any social networks</h4>
    <br>
    </header>

    <div id="song_selection" class="control">
      <h3>Central Node</h3>
      <select id="song_select">
      <option value="data0.json">user 0</option>
      <option value="data698.json">user 698</option>
      <option value="data414.json">user 414</option>
      <option value="data686.json">user 686</option>
      <option value="data3980.json">user 3980</option>
      </select>
    </div>
    <div id="controls">
      <div id="layouts" class="control">
        <br>
        <br>
        <h3>Layout</h3>
        <a id="force" class="active">Force-directed</a>
        <a id="radial1">Clustered</a>
      </div>
      <div id="filters" class="control">
        <br>
        <br>
        <h3>Filter</h3>
        <a id="all" class="active">All</a>
        <a id="popular">Popular (top 20%)</a>
        <a id="obscure">Not poular</a>
        <a id="hub">More than 100 friends</a>
        <a id="isolate">Less than 20 friends</a>
        <a id="selectMajor">Major: CS or Math</a>
      </div>
      <div id="sorts" class="control">
        <br>
        <h3>Group By</h3>
        <a id="common" class="active"># common friends</a>
        <a id="major" class="inactive">majors</a>
        <!--<a id="links">Links</a>-->
      </div>
    <div id="main" role="main">
      <div id="vis"></div>
    </div>
    <footer>
    <p>CS 511 Project version 1.2.2</p>
    </footer>
